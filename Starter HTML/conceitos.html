<!-- Isso é um comentário -->

<!-- TAGS -->
<!-- Abertura de tag -->
<h1>
<!-- Fechamento de tag -->
</h1>

<!-- Conteúdo da tag -->
<h1>Esse é o conteúdo da tag</h1>

<!-- Elemento -->
<h1>Bloco de h1 todo é um elemento.</h1>

<!-- Elementos vazios -->
<img src="" alt="" />
<input type="text" />

<!-- ATRIBUTOS GLOBAIS -->
<!-- Classe: Para aplicar estilo CSS e para acessar no JS -->
<div class="carrinho">
  <!-- elementos aqui dentro -->
</div>

<!-- Contenteditable: Pode editar o conteúdo -->
<div class="carrinho" contenteditable="true"></div>

<!-- Data-*: Expandir que tipo de atributo eu posso por no html (JS) -->
<div data-id=""></div>

<!-- Hidden: Esconde o conteúdo -->
<div hidden>Teste hidden</div>

<!-- Id: Identificador nome único por página -->
<div id="name"></div>

<!-- Style: Aplica estilo -->
<div style="color: red">Teste style</div>

<!-- Tabindex: Ordem que o TAB obedece (facilidade pra navegação no site) -->
<div tabindex="1">Teste</div>
<div tabindex="2">Teste</div>
<div tabindex="3">Teste</div>

<!-- Title: Definir um título -->
<div title="Definindo título">Teste</div>\

<!-- ANINHAMENTO DE TAGS -->
<p>
  Vou <em>escrever</em> um parágrafo!
</p>

<!-- PRATICANDO -->
  <p>Olá, esse é o <em>primeiro</em> teste prático!</p>
  <p>Olá, esse é o <strong>primeiro</strong> teste prático</p>
  <a href="https://google.com">Saiba mais</a>
